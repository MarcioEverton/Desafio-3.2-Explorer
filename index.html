<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,600&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/img1.png" alt="Balao de conversa com estrelas" />
      </header>
      <div class="inform">
        <h2>Informações pessoais</h2>
      </div>
      <form action="">
        <fieldset>
          <div class="col-2">
            <div class="wapper">
              <label for="nome">Nome</label>
              <input type="text" id="nome"  required/>
            </div>
            <div class="col-2"></div>
            <div class="wapper">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" required/>
            </div>
          </div>
        </br>
          <div class="wapper">
            <label for="sobrenome">Email <span>(digite um email válido)</span></label>
            <input type="email" id="sobrenome" required />
          </div>
        </fieldset>

        <fieldset>
          <div class="legend">
            <legend>Informações do mentor</legend>
          </div>
            <div class="wapper name"  >
              <label for="nome-mentor">Selecione quem foi o seu mentor</label>
              <select type="text" id="nome-mentor" >
                <option value="Mayk">Mayk</option>
                <option value="Diegao">Diegao</option>
                <option value="Jack">Jack</option>
                <option value="Rodrigo">Rodrigao</option>
              </select>
            </div>

            <div class="textarea">

            <div class="wapper">
              <label for="texto">Feedback sobre o mentor</label>
              <textarea type="textarea" id="texto" ></textarea>
            </div>
            
          </div>


          <div class="checkbox">
            <input type="checkbox" id="checkbox" />
            

            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        

        </fieldset>
        <fieldset>
          <div class="legend">
            <legend>Agendando próxima mentoria</legend>
          </div>
          <div class="col-3">
            <div class="wapper">
              <label for="date">Data<span> (DD/MM/AAAA)</span></label>
              <input type="date" id="date" />
            </div>
            <div class="col-3"></div>
            <div class="wapper">
              <label for="horainicial">Das</label>
              <input type="time" id="horainical" />
            </div>
            <div class="wapper">
              <label for="horafinal">Ate</label>
              <input type="time" id="final" />
            </div>
          </div>
          <div class="button">
            <input  type="submit">
          </div>
          
        </fieldset>

      </form>
    </div>
  </body>
</html>
